<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
          <p>
          	<h3>Image demo</h3>
	<div doc-src="https://s3.amazonaws.com/b2b-core/handicrafts/lamp-decor//SKSSFS1311decor_5681d0d056893.jpg"></div>
	<br>
	<h3>remote PDF demo</h3>
	<div doc-src="http://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf"></div>
	<br>
	<h3>local DOCX demo</h3>
	<div doc-src="./docs/demo.docx"></div>
	<br>
	<h3>remote DOCX demo</h3>
	<div doc-src="http://calibre-ebook.com/downloads/demos/demo.docx"></div>
	<br>
	<h3>local ODF demo</h3>
	<div doc-src="./docs/odtDemo.odt"></div>
	<br>
	<h3>remote ODF demo</h3>
	<div doc-src="https://www.oasis-open.org/committees/download.php/31049/UOML Sample.odt"></div>
          </p>	
         
          <p><div doc-src="https://s3.amazonaws.com/b2b-core/handicrafts/lamp-decor//SKSSFS1311decor_5681d0d056893.jpg"></div>
	</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
<script type="text/javascript" src="js/packed.js"></script>
</body>
</html>
